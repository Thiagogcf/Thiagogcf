<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiago Ferronato - Analytics</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.12.0/Recharts.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/jsx">
        const { useState, useEffect } = React;
        const { LineChart, Line, XAxis, YAxis, Tooltip, ResponsiveContainer } = Recharts;

        const skills = [
            { name: 'Backend', value: 85 },
            { name: 'Frontend', value: 80 },
            { name: 'Database', value: 75 },
            { name: 'DevOps', value: 70 },
            { name: 'Mobile', value: 65 },
        ];

        const SkillBar = ({ skill, value }) => {
            const [width, setWidth] = useState(0);

            useEffect(() => {
                setTimeout(() => setWidth(value), 500);
            }, [value]);

            return (
                <div className="mb-4">
                    <div className="flex justify-between mb-1">
                        <span className="text-sm font-medium text-gray-700">{skill}</span>
                        <span className="text-sm font-medium text-gray-700">{value}%</span>
                    </div>
                    <div className="h-2 bg-gray-200 rounded-full overflow-hidden">
                        <div 
                            className="h-full bg-blue-600 rounded-full transition-all duration-1000 ease-out"
                            style={{ width: `${width}%` }}
                        />
                    </div>
                </div>
            );
        };

        const Analytics = () => {
            const [isVisible, setIsVisible] = useState(false);

            useEffect(() => {
                setIsVisible(true);
            }, []);

            return (
                <div className="max-w-4xl mx-auto p-8">
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-12 mb-12">
                        <div className={`transition-all duration-1000 ${isVisible ? 'opacity-100 translate-x-0' : 'opacity-0 -translate-x-10'}`}>
                            <h2 className="text-xl font-bold mb-6">Skills Analytics</h2>
                            {skills.map((skill) => (
                                <SkillBar key={skill.name} skill={skill.name} value={skill.value} />
                            ))}
                        </div>

                        <div className={`h-64 transition-all duration-1000 ${isVisible ? 'opacity-100 translate-x-0' : 'opacity-0 translate-x-10'}`}>
                            <h2 className="text-xl font-bold mb-6">Development Focus</h2>
                            <ResponsiveContainer width="100%" height="100%">
                                <LineChart data={skills}>
                                    <XAxis dataKey="name" />
                                    <YAxis />
                                    <Tooltip />
                                    <Line 
                                        type="monotone" 
                                        dataKey="value" 
                                        stroke="#2563eb" 
                                        strokeWidth={2}
                                        dot={{ strokeWidth: 2 }}
                                        animationDuration={2000}
                                    />
                                </LineChart>
                            </ResponsiveContainer>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<Analytics />, document.getElementById('root'));
    </script>
</body>
</html>
