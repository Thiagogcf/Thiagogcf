<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <!-- Background Grid -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#f0f0f0" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="200" fill="url(#grid)" />

  <!-- Programming Languages Bar Chart -->
  <g transform="translate(50, 20)">
    <!-- Python Bar -->
    <rect x="0" y="0" width="140" height="20" fill="#3776AB" opacity="0.8">
      <animate attributeName="width" from="0" to="140" dur="1s" fill="freeze" />
    </rect>
    <text x="145" y="15" font-family="Arial" font-size="12">Python</text>
    
    <!-- C# Bar -->
    <rect x="0" y="30" width="120" height="20" fill="#178600" opacity="0.8">
      <animate attributeName="width" from="0" to="120" dur="1s" fill="freeze" />
    </rect>
    <text x="125" y="45" font-family="Arial" font-size="12">C#</text>
    
    <!-- JavaScript Bar -->
    <rect x="0" y="60" width="100" height="20" fill="#F7DF1E" opacity="0.8">
      <animate attributeName="width" from="0" to="100" dur="1s" fill="freeze" />
    </rect>
    <text x="105" y="75" font-family="Arial" font-size="12">JavaScript</text>
    
    <!-- Java Bar -->
    <rect x="0" y="90" width="90" height="20" fill="#007396" opacity="0.8">
      <animate attributeName="width" from="0" to="90" dur="1s" fill="freeze" />
    </rect>
    <text x="95" y="105" font-family="Arial" font-size="12">Java</text>
  </g>

  <!-- Title -->
  <text x="50" y="180" font-family="Arial" font-size="14" font-weight="bold">Programming Languages Proficiency</text>
</svg>
