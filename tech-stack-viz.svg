<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Definitions -->
  <defs>
    <!-- Gradient for glowing effect -->
    <radialGradient id="glowGradient">
      <stop offset="0%" stop-color="#00ff9d"/>
      <stop offset="100%" stop-color="#00372a"/>
    </radialGradient>
    
    <!-- Circuit pattern -->
    <pattern id="circuitPattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M10 0L10 50M20 0L20 50M30 0L30 50M40 0L40 50M0 10L50 10M0 20L50 20M0 30L50 30M0 40L50 40" 
            stroke="#023020" stroke-width="0.5" fill="none" opacity="0.3"/>
    </pattern>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#011" />
  <rect width="800" height="400" fill="url(#circuitPattern)" />

  <!-- Main Tech Circles -->
  <g transform="translate(400, 200)">
    <!-- Core Skills Ring -->
    <circle cx="0" cy="0" r="150" fill="none" stroke="#00ff9d" stroke-width="1" opacity="0.3">
      <animate attributeName="r" values="150;155;150" dur="3s" repeatCount="indefinite"/>
    </circle>

    <!-- Python Node -->
    <g transform="rotate(0)">
      <circle cx="0" cy="-150" r="30" fill="url(#glowGradient)" filter="url(#glow)">
        <animate attributeName="r" values="30;32;30" dur="2s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="-145" text-anchor="middle" fill="#fff" font-family="Arial" font-size="12">Python</text>
      <text x="0" y="-135" text-anchor="middle" fill="#00ff9d" font-family="Arial" font-size="10">95%</text>
    </g>

    <!-- C# Node -->
    <g transform="rotate(72)">
      <circle cx="0" cy="-150" r="25" fill="url(#glowGradient)" filter="url(#glow)">
        <animate attributeName="r" values="25;27;25" dur="2s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="-145" text-anchor="middle" fill="#fff" font-family="Arial" font-size="12">C#</text>
      <text x="0" y="-135" text-anchor="middle" fill="#00ff9d" font-family="Arial" font-size="10">85%</text>
    </g>

    <!-- JavaScript Node -->
    <g transform="rotate(144)">
      <circle cx="0" cy="-150" r="28" fill="url(#glowGradient)" filter="url(#glow)">
        <animate attributeName="r" values="28;30;28" dur="2s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="-145" text-anchor="middle" fill="#fff" font-family="Arial" font-size="12">JavaScript</text>
      <text x="0" y="-135" text-anchor="middle" fill="#00ff9d" font-family="Arial" font-size="10">90%</text>
    </g>

    <!-- Java Node -->
    <g transform="rotate(216)">
      <circle cx="0" cy="-150" r="23" fill="url(#glowGradient)" filter="url(#glow)">
        <animate attributeName="r" values="23;25;23" dur="2s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="-145" text-anchor="middle" fill="#fff" font-family="Arial" font-size="12">Java</text>
      <text x="0" y="-135" text-anchor="middle" fill="#00ff9d" font-family="Arial" font-size="10">80%</text>
    </g>

    <!-- SQL Node -->
    <g transform="rotate(288)">
      <circle cx="0" cy="-150" r="26" fill="url(#glowGradient)" filter="url(#glow)">
        <animate attributeName="r" values="26;28;26" dur="2s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="-145" text-anchor="middle" fill="#fff" font-family="Arial" font-size="12">SQL</text>
      <text x="0" y="-135" text-anchor="middle" fill="#00ff9d" font-family="Arial" font-size="10">88%</text>
    </g>

    <!-- Center Hub -->
    <circle cx="0" cy="0" r="40" fill="url(#glowGradient)" filter="url(#glow)">
      <animate attributeName="r" values="40;42;40" dur="3s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="5" text-anchor="middle" fill="#fff" font-family="Arial" font-size="14" font-weight="bold">Full Stack</text>

    <!-- Connecting Lines -->
    <g stroke="#00ff9d" stroke-width="1" opacity="0.5">
      <line x1="0" y1="0" x2="0" y2="-120">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="0" x2="114" y2="-37">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2.2s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="0" x2="70" y2="98">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2.4s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="0" x2="-70" y2="98">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2.6s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="0" x2="-114" y2="-37">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2.8s" repeatCount="indefinite"/>
      </line>
    </g>
  </g>

  <!-- Pulsing particles -->
  <circle cx="400" cy="200" r="3" fill="#00ff9d" opacity="0.8">
    <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
