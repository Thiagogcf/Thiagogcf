<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 120">
  <defs>
    <linearGradient id="statsGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0D1117"/>
      <stop offset="100%" style="stop-color:#161B22"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="120" fill="url(#statsGradient)" rx="6"/>

  <!-- Stats Grid -->
  <g transform="translate(20, 20)" fill="#7D8590" font-family="Arial, sans-serif">
    <g transform="translate(0, 0)">
      <rect width="180" height="80" fill="#161B22" rx="4"/>
      <text x="90" y="35" text-anchor="middle" font-size="24" fill="#7D8590">1,482</text>
      <text x="90" y="60" text-anchor="middle" font-size="12">Contributions</text>
    </g>

    <g transform="translate(200, 0)">
      <rect width="180" height="80" fill="#161B22" rx="4"/>
      <text x="90" y="35" text-anchor="middle" font-size="24" fill="#7D8590">32</text>
      <text x="90" y="60" text-anchor="middle" font-size="12">Repositories</text>
    </g>

    <g transform="translate(400, 0)">
      <rect width="180" height="80" fill="#161B22" rx="4"/>
      <text x="90" y="35" text-anchor="middle" font-size="24" fill="#7D8590">186</text>
      <text x="90" y="60" text-anchor="middle" font-size="12">Pull Requests</text>
    </g>

    <g transform="translate(600, 0)">
      <rect width="180" height="80" fill="#161B22" rx="4"/>
      <text x="90" y="35" text-anchor="middle" font-size="24" fill="#238636">92%</text>
      <text x="90" y="60" text-anchor="middle" font-size="12">Code Review Ratio</text>
    </g>
  </g>
</svg>
