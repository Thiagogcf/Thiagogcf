<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Background -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="#eee" stroke-width="1"/>
  <circle cx="200" cy="200" r="135" fill="none" stroke="#eee" stroke-width="1"/>
  <circle cx="200" cy="200" r="90" fill="none" stroke="#eee" stroke-width="1"/>
  <circle cx="200" cy="200" r="45" fill="none" stroke="#eee" stroke-width="1"/>

  <!-- Skills Radar -->
  <path d="M200,200 L200,20 L320,140 L380,200 L320,260 L200,380 L80,260 L20,200 L80,140 Z" 
        fill="rgba(0,119,181,0.3)" stroke="#0077B5" stroke-width="2">
    <animate attributeName="fill-opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite"/>
  </path>

  <!-- Skill Labels -->
  <text x="200" y="10" text-anchor="middle" font-family="Arial" font-size="12">Backend</text>
  <text x="390" y="200" text-anchor="start" font-family="Arial" font-size="12">Frontend</text>
  <text x="200" y="390" text-anchor="middle" font-family="Arial" font-size="12">Databases</text>
  <text x="10" y="200" text-anchor="end" font-family="Arial" font-size="12">DevOps</text>
  
  <!-- Animated Dots -->
  <circle cx="200" cy="20" r="4" fill="#0077B5">
    <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="380" cy="200" r="4" fill="#0077B5">
    <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="380" r="4" fill="#0077B5">
    <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="20" cy="200" r="4" fill="#0077B5">
    <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
